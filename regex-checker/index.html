<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
    <script src="regex-checker.js"></script>
    <meta charset="UTF-8">
    <title>RegexChecker</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Regular Expresion Checker</h1>
    <p>Enter word test cases below</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-4 my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">True words:</h5>
                    <div class="card-text">
                        <div id="trueWords" class="container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="my-3">
                <div class="form-floating">
                    <textarea class="form-control" rows="14" style="height: 100%" placeholder="Add words here"
                              id="inputWord"></textarea>
                    <label for="inputWord">Words</label>
                </div>
            </div>

            <button type="button" class="btn btn-lg btn-outline-success mx-1"
                    onclick="addWord(document.getElementById('inputWord'),'trueWords')">Add to true words
            </button>
            <button type="button" class="btn btn-lg btn-outline-danger mx-1"
                    onclick="addWord(document.getElementById('inputWord'),'falseWords')">Add to false words
            </button>
            <div class="input-group input-group-lg my-3 ">
                <span class="input-group-text" id="inputGroup-sizing-lg">Pattern</span>
                <input type="text" class="form-control" id="inputPat" aria-label="Sizing example input"
                       oninput="checkForAllWords(document.getElementById('inputPat').value)" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="d-grid gap-2 my-3">
                <button onclick="checkForAllWords(document.getElementById('inputPat').value)" type="button"
                        class="btn btn-lg btn-primary">
                    Check
                </button>
            </div>

        </div>
        <div class="col-sm-4 my-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">False words:</h5>
                    <div class="card-text">
                        <ul id="falseWords"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
